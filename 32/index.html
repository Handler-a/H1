<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ada</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-weight: bold;
            font-size: 1.3em;
        }
        th, td{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Nome1</td>
                <td>Filme1</td>
                <td>Filme2</td>
                <td>Filme3</td>
            </tr>
            <tr>
                <td>Nome2</td>
                <td>Filme1</td>
                <td>Filme2</td>
                <td>Filme3</td>
            </tr>
            <tr>
                <td>Nome3</td>
                <td>Filme1</td>
                <td>Filme2</td>
                <td>Filme3</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Nome1</td>
                <td>Filme1</td>
                <td>Filme2</td>
                <td>Filme3</td>
            </tr>
            <tr>
                <td>Nome2</td>
                <td>Filme1</td>
                <td>Filme2</td>
                <td>Filme3</td>
            </tr>
            <tr>
                <td>Nome3</td>
                <td>Filme1</td>
                <td>Filme2</td>
                <td>Filme3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <td>00000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
