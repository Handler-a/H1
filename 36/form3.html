<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="nome">
        </p>
        <p>
            <label for="imed">média</label> <input type="number" name="media" id="imed" required minlength="0" maxlength="10" placeholder="média" step="0.1">
        </p>
        <p>
            <label for="imes">periodo letivo</label> <input type="month" name="mes" id="imes">
            <label for="idia">dia</label> <input type="date" name="data" id="idia">
            <label for="ihora">hora</label> <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
