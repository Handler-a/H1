<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <a href="#" onclick="click()">click here</a>
    <div id="saida"></div>

    
    <script>
        function click() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<p>click</p>'
        }
    </script>
</body>
</html>
